# Tox configuration file
# Read more under https://tox.wiki/

[tox]
minversion = 4
envlist = default
isolated_build = True


[testenv]
description = Invoke pytest to run automated tests
setenv =
    TOXINIDIR = {toxinidir}
passenv =
    HOME
    SETUPTOOLS_*
    USERNAME
extras =
    testing
commands =
    pytest {posargs}


[testenv:{build,clean}]
description =
    build: Build the package in isolation according to PEP517, see https://github.com/pypa/build
    clean: Remove old distribution files and temporary build artifacts (./build and ./dist)
# https://setuptools.pypa.io/en/stable/build_meta.html#how-to-use-it
skip_install = True
changedir = {toxinidir}
deps =
    build: build[virtualenv]
passenv =
    SETUPTOOLS_*
commands =
    clean: python -c 'import shutil; [shutil.rmtree(p, True) for p in ("build", "dist", "docs/_build")]'
    clean: python -c 'import pathlib, shutil; [shutil.rmtree(p, True) for p in pathlib.Path("src").glob("*.egg-info")]'
    build: python -m build {posargs}
# By default, both `sdist` and `wheel` are built. If your sdist is too big or you don't want
# to make it available, consider running: `tox -e build -- --wheel`
# or add `--wheel` next to the `{posargs}`


[testenv:{docs,docs_local}]
description =
    docs: Invoke mkdocs to build the docs
    docs_local: Start a local mkdocs server
passenv =
    SETUPTOOLS_*
setenv =
    DOCSDIR = {toxinidir}/docs
    BUILDDIR = {toxinidir}/dist/docs/html
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    docs: mkdocs build -d {env:BUILDDIR}
    docs_local: mkdocs serve -a 0.0.0.0:8000
